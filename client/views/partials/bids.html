<a href="#" ng-click="logout()">Log out</a>

<h3>Hello, {{ curr_user.name }}!</h3>

<h1>Bid Now</h1>

<div ng-repeat="prod in prods" class="product">
	<h3>Product {{prod.prod_id}}</h3>
	<form>
		<input type="number" ng-model="new_bids[prod.prod_id]">
		<input type="submit" value="Bid" ng-click="submit_bid(prod.prod_id)">
	</form>
	<h4>Current Bids:</h4>
	<ul>
		<li ng-repeat="bid in prod.bids | search_filter:search[prod.prod_id]">
			{{bid._bidder.name}}: {{bid.amount | currency:$:0}}
		</li>
	</ul>
	<input type="text" ng-model="search[prod.prod_id]" placeholder="Search">
</div>
<div>
	<button ng-click="end_bid()">End Bid</button>
</div>
